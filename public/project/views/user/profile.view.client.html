<div class="container">
    <form>
        <div class="form-group">
            <label for="username"> Username</label>
            <input ng-model="model.user.username" id="username"
                   type="text"
                   placeholder="saikikwok"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" id="email"
                   type="email"
                   placeholder="xxx@gmail.com"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstname" id="firstname"
                   type="text"
                   placeholder="Saiki"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastname" id="lastname"
                   type="text"
                   placeholder="Kwok"
                   class="form-control"/>
        </div>
    </form>
    <a ng-click="model.updateProfile()" class="btn btn-success  btn-block">Update</a>
    <a ng-show="model.currentUser.isAdmin" href="#/register" class="btn btn-warning btn-block"> Create User </a>
</div>
