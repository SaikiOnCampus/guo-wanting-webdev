<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
            <a href="widget-list.html" class="glyphicon-to-left color-gray">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <a class="navbar-header navbar-brand header-white-bold" href="#">Widget Edit</a>
            <a href="widget-list.html" class="glyphicon-to-right color-gray">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
    </div>

</nav>
<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <a class="glyphicon-to-right" href="profile2.html">
            <span class="glyphicon glyphicon-user color-primary"></span>
        </a >

    </div>
</nav>

<div>
    <form id="widget-form">
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input id="widget-image-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input id="widget-image-text"
                   type="text"
                   placeholder="Text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input id="widget-image-url"
                   type="url"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input id="widget-image-width"
                   type="number"
                   placeholder="100%"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-file">Upload</label>
            <input id="widget-image-file"
                   type="file"
                   class="form-control"/>
        </div>
        <button class="btn btn-primary  btn-block" type="submit">Upload Image</button>
        <a href="widget-list.html" class="btn btn-danger  btn-block">Delete</a>
    </form>
</div>

</body>
</html>
