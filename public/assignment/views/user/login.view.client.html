<div class="container">
    <h1>Login</h1>
    <input ng-model="model.user.username" placeholder="username"
           type="text"
           class="form-control"/>
    <input ng-model="model.user.password" placeholder="password"
           type="password"
           class="form-control"/>

    <a class="btn btn-primary btn-block"
       href="#/login">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

</div>
