

<!--<div>-->
    <form>
        <input name="widget" value="{{model.widget}}" style="display: none"/>

        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input ng-model="model.widget.name" id="widget-image-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input ng-model="model.widget.text" id="widget-image-text"
                   type="text"
                   placeholder="Text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input ng-model="model.widget.url" id="widget-image-url"
                   type="url"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input name="width" value="{{model.widget.width}}" ng-model="model.widget.width" id="widget-image-width"
                   type="text"
                   placeholder="100%"
                   class="form-control"/>
        </div>
    </form>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="widget-image-file">Upload</label>
            <input name="myFile" ng-model="model.widget.upload" id="widget-image-file"
                   type="file"
                   class="form-control"/>
        </div>
        <input name="photo" value="{{model.widget}}" style="display: none">
        <input name="userId" value="{{model.userId}}" style="display: none">
        <input name="websiteId" value="{{model.websiteId}}" style="display: none">
        <input name="pageId" value="{{model.pageId}}" style="display: none">
        <button class="btn btn-primary  btn-block" type="submit">Upload Image</button>
        <a ng-click="model.updateTheWidget(model.widget)" class="btn btn-success  btn-block">Update</a>
        <a class="btn btn-warning  btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
            Search In Flickr
        </a>
        <a ng-click="model.deleteTheWidget()" class="btn btn-danger  btn-block">Delete</a>
    </form>
<!--</div>-->
