<div>
    <form id="widget-form">
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input ng-model="model.widget.name" id="widget-image-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input ng-model="model.widget.text" id="widget-image-text"
                   type="text"
                   placeholder="Text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input ng-model="model.widget.url" id="widget-image-url"
                   type="url"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input ng-model="model.widget.width" id="widget-image-width"
                   type="number"
                   placeholder="100%"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-image-file">Upload</label>
            <input ng-model="model.widget.upload" id="widget-image-file"
                   type="file"
                   class="form-control"/>
        </div>
        <button class="btn btn-primary  btn-block" type="submit">Upload Image</button>
        <a href="widget-list.view.client.html" class="btn btn-danger  btn-block">Delete</a>
    </form>
</div>
