<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <a href="widget-list.html" class="glyphicon-to-left color-black">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
        </a>
        <a class="navbar-header navbar-brand header-white-bold" href="#">Widget Edit</a>
        <a href="widget-list.html" class="glyphicon-to-right color-black">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>

</nav>
<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <a class="glyphicon-to-right" href="profile.html">
            <span class="glyphicon glyphicon-user color-primary"></span>
        </a >

    </div>
</nav>

<div>
    <form id="widget-form">
        <div class="form-group">
            <label for="widget-heading-name">Name</label>
            <input id="widget-heading-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-heading-text">Text</label>
            <input id="widget-heading-text"
                   type="text"
                   placeholder="Text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-heading-size">Size</label>
            <input id="widget-heading-size"
                   type="number"
                   placeholder="3"
                   class="form-control"/>
        </div>
        <a href="widget-list.html" class="btn btn-danger  btn-block">Delete</a>
    </form>
</div>

</body>
</html>
