<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <a href="#" class="glyphicon-to-left color-gray">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
        </a>
        <a class="navbar-header navbar-brand header-white-bold" href="#">Widget Edit</a>
        <a href="#" class="glyphicon-to-right color-gray">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>

</nav>
<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <a class="glyphicon-to-right" href="#">
            <span class="glyphicon glyphicon-user color-primary"></span>
        </a >

    </div>
</nav>

<div>
    <form id="widget-form">
        <div class="form-group">
            <label for="widget-youtube-name">Name</label>
            <input id="widget-youtube-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-youtube-text">Text</label>
            <input id="widget-youtube-text"
                   type="text"
                   placeholder="Text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-youtube-url">URL</label>
            <input id="widget-youtube-url"
                   type="url"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="widget-youtube-width">Width</label>
            <input id="widget-youtube-width"
                   type="number"
                   placeholder="100%"
                   class="form-control"/>
        </div>
        <button class="btn btn-danger  btn-block" type="submit">Delete</button>
    </form>
</div>


</body>
</html>
