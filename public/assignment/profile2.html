<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
            <a class="navbar-header navbar-brand header-white-bold" href="#">Profile</a>
                <a href="profile2.html" class="glyphicon-to-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username"> Username</label>
            <input id="username"
                   type="text"
                   placeholder="saikikwok"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email"
                   type="email"
                   placeholder="xxx@gmail.com"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname"
                   type="text"
                   placeholder="Saiki"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname"
                   type="text"
                   placeholder="Kwok"
                   class="form-control"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login2.html">Logout</a>
</div>
<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a class="glyphicon-to-right" href="#">
            <span class="glyphicon glyphicon-user"></span>
        </a >

    </div>
</nav>

</body>
</html>
